<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>图片环</title>
		<link rel="stylesheet" href="pictureCircle.css" />
		<style>
			#pcTestDiv {
				width: 100%;
				height: 500px;
				background-color: darkcyan;
				z-index: 999;
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<a href="../test.html">返回</a>
		<div id="pcTestDiv"></div>
		锁定方向(手动点停)：
		<br />
		<input type="button" id="horizonTest" value="水平" />
		<input type="button" id="verticalTest" value="垂直" />
		<input type="button" id="defaultTest" value="自由" />
		<hr />
		<input type="button" id="stop" value="停" />
		<input type="button" id="revert" value="恢复默认" />
		<script type="text/javascript" src="../commonJs/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="pictureCircle.js"></script>
		<script>
			var picList = [
				"img/Desert.jpg",
				"img/Hydrangeas.jpg",
				"img/Jellyfish.jpg",
				"img/Koala.jpg",
				"img/Lighthouse.jpg",
				"img/Penguins.jpg",
				"img/Tulips.jpg",
				"img/8.jpg"
			];
			var imgs = [];
			for (var i = 0; i < picList.length; i++) {
				imgs.push({
					"src": picList[i],
					"title": "第" + (i + 1) + "张"
				});
			}
			window.pictureCircle.create("#pcTestDiv", {
				imgs: imgs,
				defaultX: 0,
				lockX: false,
				speed: 0.93
			});
			$("#horizonTest").bind("click", function() {
				window.pictureCircle.setRollType("#pcTestDiv", "horizon");
			});
			$("#verticalTest").bind("click", function() {
				window.pictureCircle.setRollType("#pcTestDiv", "vertical");
			});
			$("#defaultTest").bind("click", function() {
				window.pictureCircle.setRollType("#pcTestDiv", "default");
			});
			$("#stop").bind("click", function() {
				window.pictureCircle.stop("#pcTestDiv");
			});
			$("#revert").bind("click", function() {
				window.pictureCircle.removeRollType("#pcTestDiv");
			});
		</script>
	</body>

</html>
